<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HomeService</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                HomeService
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li id="authLinks">
                    <a href="login.html" class="nav-btn">Login</a>
                    <a href="register.html" class="nav-btn nav-btn-primary">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Reset Your Password</h2>
            <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password</p>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your registered email">
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const button = document.querySelector('button[type="submit"]');
            
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');
            successMessage.textContent = '';
            successMessage.classList.remove('show');
            
            const email = document.getElementById('email').value;
            
            try {
                button.disabled = true;
                button.textContent = 'Sending...';
                
                const response = await fetch('../backend/api/forgot-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMessage.textContent = data.message;
                    successMessage.classList.add('show');
                    document.getElementById('forgotPasswordForm').reset();
                    button.textContent = 'Send Reset Link';
                    button.disabled = false;
                } else {
                    errorMessage.textContent = data.message || 'Failed to send reset link. Please try again.';
                    errorMessage.classList.add('show');
                    button.textContent = 'Send Reset Link';
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again later.';
                errorMessage.classList.add('show');
                button.textContent = 'Send Reset Link';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
