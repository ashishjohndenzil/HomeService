<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HomeService</title>
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="stylesheet" href="css/auth.css?v=3">
    <meta name="google-signin-client_id"
        content="190292476430-chm5q72tenmqhaf2465ea53931jfdotu.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container navbar-main">
            <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                HomeService
            </a>

            <!-- Search Bar in Header -->
            <div class="navbar-search">
                <div class="search-wrapper-navbar">
                    <svg class="search-icon-navbar" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="navServiceSearch" class="search-input-navbar"
                        placeholder="Search services..." autocomplete="off">
                    <div id="navSearchAutocomplete" class="search-autocomplete-navbar"></div>
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li id="authLinks">
                    <a href="login.html" class="nav-btn">Login</a>
                    <a href="register.html" class="nav-btn nav-btn-primary">Sign Up</a>
                </li>
                <li id="userLinks" style="display: none;" class="user-nav-links">
                    <span id="userGreeting" class="user-greeting"></span>
                    <a href="#" id="dashboardLink" class="nav-btn nav-btn-primary">Dashboard</a>
                    <a href="#" id="logoutLink" class="nav-btn nav-logout" onclick="handleLogout(event)">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Login to access your account</p>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                data-client_id="190292476430-chm5q72tenmqhaf2465ea53931jfdotu.apps.googleusercontent.com"
                data-callback="handleGoogleLogin">
            </div>
            <div class="google-btn-wrapper">
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="signin_with" data-shape="rectangular" data-logo_alignment="left" data-width="350">
                </div>
            </div>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Google Sign-In Handler - Must be in global scope
        function handleGoogleLogin(response) {
            const credential = response.credential;
            console.log('Google login credential received');

            // Decode JWT token to get user info
            const userInfo = parseJwt(credential);
            console.log('Decoded user info:', userInfo);

            if (!userInfo) {
                const errorMessage = document.getElementById('errorMessage');
                if (errorMessage) {
                    errorMessage.textContent = 'Failed to decode Google credentials';
                    errorMessage.classList.add('show');
                }
                return;
            }

            console.log('Sending login request to backend...');

            // Send to backend for verification and account creation/login
            fetch('../backend/api/google-login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    credential: credential,
                    email: userInfo.email,
                    name: userInfo.name,
                    picture: userInfo.picture
                })
            })
                .then(res => {
                    console.log('Backend response status:', res.status);
                    return res.json();
                })
                .then(data => {
                    console.log('Backend response:', data);

                    if (data.success) {
                        console.log('Login successful, storing user data...');
                        // Store user data
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.setItem('token', data.token);

                        console.log('Redirecting to dashboard...');
                        // Redirect to dashboard
                        setTimeout(() => {
                            if (data.user.user_type === 'provider') {
                                window.location.href = 'provider-dashboard.html';
                            } else {
                                window.location.href = 'customer-dashboard.html';
                            }
                        }, 500);
                    } else {
                        const errorMessage = document.getElementById('errorMessage');
                        if (errorMessage) {
                            errorMessage.textContent = data.error || data.message || 'Google Sign-In failed. Please try again.';
                            errorMessage.classList.add('show');
                        }
                    }
                })
                .catch(error => {
                    console.error('Google login error:', error);
                    const errorMessage = document.getElementById('errorMessage');
                    if (errorMessage) {
                        errorMessage.textContent = 'An error occurred during Google Sign-In. Check console for details.';
                        errorMessage.classList.add('show');
                    }
                });
        }

        // Parse JWT token
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error parsing JWT:', e);
                return null;
            }
        }
    </script>
    <script src="js/main.js?v=2"></script>
</body>

</html>
